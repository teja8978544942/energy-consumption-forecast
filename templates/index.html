<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Consumption Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .card { max-width: 500px; margin: 50px auto; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-4 shadow">
            <h1 class="text-center mb-4">Energy Consumption Forecast</h1>
            <form action="/predict" method="post">
                <div class="mb-3">
                    <label for="date" class="form-label">Enter a Date and Time:</label>
                    <input type="datetime-local" class="form-control" id="date" name="date" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Forecast</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
